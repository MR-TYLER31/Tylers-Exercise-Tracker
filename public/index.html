<!doctype html>
<html lang="en">

<head>
    <title>Workout Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="/public/css/style.css" type="text/css" /> -->
    <!-- <script src="https://kit.fontawesome.com/7053292893.js" crossorigin="anonymous"></script> -->


</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <a class="navbar-brand navbar-light text-white" href="/">Workout Tracker</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#today-section">Todays Workout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#previous-section">Previous Workout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="new-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <h1 class="text-center">Create New Workout</h1>
                    <div class="my-4">
                        <form action="/" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" id="workout-name"
                                    placeholder="Enter Workout Name">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="add-workout">Add New
                                Workout</button>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <section id="today-section">
        <div class="container">
            <div class="row" id="new-workout">

            </div>
            <div class="row" id="add-new">


            </div>
        </div>
    </section>

    <section id="previous-section">
        <div class="container">
            <div class="row" id="prev-workout">

            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="js/app.js"></script>


</body>

</html>
