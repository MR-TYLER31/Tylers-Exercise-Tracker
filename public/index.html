<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Create New Workout</h1>
                <form action="/submit-workout" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="workout-name"
                            placeholder="Enter Workout Name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-workout">Add New Workout</button>
                </form>
                <div class="card">
                    <div class="card-body">

                        <form action="/submit-exercise" method="POST" id="workout-form">
                            <div class="form-group">
                                <input type="text" name="exerciseName" class="form-control" id="exercise-name"
                                    placeholder="Enter Exercise">
                            </div>
                            <div class="form-group">
                                <input type="text" name="setNum" class="form-control" id="set-number"
                                    placeholder="Enter Sets">
                            </div>
                            <div class="form-group">
                                <input type="text" name="repNum" class="form-control" id="rep-number"
                                    placeholder="Enter Reps">
                            </div>
                            <div class="form-group">
                                <input type="text" name="weight" class="form-control" id="weight"
                                    placeholder="Enter Weight in Pounds">
                            </div>

                            <button type="submit" class="btn btn-primary" id="add-exercise">Add Exercise</button>

                        </form>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <h1>Your New Workout</h1>
                <div class="card hide">
                    <div class="card-body" id="workout-card">
                    </div>
                </div>
            </div>






            <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="js/app.js"></script>
</body>

</html>
